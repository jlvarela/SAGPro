<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/templateAdmin.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menuMateriales.xhtml"></ui:include>
    </ui:define>

    <ui:define name="cuerpo">
        <h:form id="form">
            <div class="span9">
                <fieldset style="padding: 20px">
                    <legend>Consultar Material</legend>
                    <p:messages  autoUpdate="true" closable="true" showDetail="true" showSummary="false" />
                    <div class="row-fluid">
                        <div class="span6" >

                            <div class="row-fluid">
                                <div class="span12">
                                    1. Seleccione un material
                                </div>
                            </div>
                            <div class="span12" >
                                <p:dataTable var="material" value="#{consultarMaterialManagedBean.listaMateriales}" rowKey="#{material.codMaterial}" selection="#{consultarMaterialManagedBean.selectedMaterial}" selectionMode="single" filteredValue="#{consultarMaterialManagedBean.selectedMaterials}">
                                    <p:ajax event="rowSelect"  update=":form" />
                                    <f:facet name="header">  
                                        Materiales 
                                    </f:facet>  
                                    <p:column headerText="Nombre del material">  
                                        <h:outputText value="#{material.nombreMaterial}" />  
                                    </p:column>  

                                    <p:column headerText="U. de producción">  
                                        <h:outputText value="#{material.medidaProduccionMaterial}" />  
                                    </p:column>  

                                    <p:column headerText="U. de venta">  
                                        <h:outputText value="#{material.medidaVentaMaterial}" />  
                                    </p:column>  
                                </p:dataTable>  


                            </div>
                        </div>
                        <div class="span6">
                            <div class="row-fluid">
                                <div class="span12">
                                    2. Detalle del material
                                </div>
                            </div>
                            <div class="row-fluid" >
                                <p:panel header="Datos del Material">
                                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                                        <h:outputText value="Nombre: " />  
                                        <p:inplace>  
                                            <p:inputText value="#{consultarMaterialManagedBean.selectedMaterial.nombreMaterial}"  readonly="true"/>  
                                        </p:inplace> 
                                        
                                        <h:outputText value="Unidad de producción: "/>  
                                        <p:inplace editor="true">  
                                            <h:selectOneMenu value="#{consultarMaterialManagedBean.selectedMaterial.medidaProduccionMaterial}">  
                                                <f:selectItems value="#{consultarMaterialManagedBean.medidasProduccionMaterial}" /> 
                                            </h:selectOneMenu>  
                                        </p:inplace>
                                        
                                        <h:outputText value="Unidad de venta: "/>  
                                        <p:inplace editor="true">
                                            <h:selectOneMenu value="#{consultarMaterialManagedBean.selectedMaterial.medidaVentaMaterial}" >  
                                                <f:selectItems value="#{consultarMaterialManagedBean.medidasVentaMaterial}" /> 
                                            </h:selectOneMenu>
                                        </p:inplace>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                            <div class="row-fluid">
                                <div class="control-group" >
                                    <div class="controls pull-right">
                                        <p:commandButton action="#{consultarMaterialManagedBean.modificarMaterial()}" ajax="false"  value="Editar" icon="ui-icon-pencil"/>
                                        <button type="button" class="btn"><i class="icon-trash"></i> Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
