<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/templateAdmin.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menuMateriales.xhtml"></ui:include>
    </ui:define> 
    <ui:define name="cuerpo">
        <div class="span9">
            <fieldset style="padding: 20px">
                <legend>Ingresar Material</legend>
                <p:messages autoUpdate="true" closable="true" showDetail="true" showSummary="false" />
                <div class="row-fluid">
                    <div class="span5">
                        <h:form>
                        <div class="row-fluid">    
                            <div class="span5">
                                Nombre del material
                            </div>
                            <div class="span7">
                                <h:inputText label="nombre" value="#{ingresarMaterialManagedBean.newMaterial.nombreMaterial}">
                                    <f:validator validatorId="nombreValidator" />
                                </h:inputText>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5">
                                Unidad de producci√≥n
                            </div>
                            <div class="span7">
                                <h:selectOneMenu id="medidaProd" value="#{ingresarMaterialManagedBean.newMaterial.medidaProduccionMaterial}" >
                                    <f:selectItems value="#{ingresarMaterialManagedBean.medidasProduccionMaterial}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span5">
                                Unidad de venta
                            </div>
                            <div class="span7">
                                <h:selectOneMenu id="medidaVenta" value="#{ingresarMaterialManagedBean.newMaterial.medidaVentaMaterial}" >
                                    <f:selectItems value="#{ingresarMaterialManagedBean.medidasVentaMaterial}" />
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="controls pull-right">
                                <p:commandButton action="#{ingresarMaterialManagedBean.ingresarMaterial()}" value="Ingresar" icon="icon-ok"/>
                            </div>
                        </div>
                        </h:form>
                    </div>
                </div>
            </fieldset>
        </div>
    </ui:define>
</ui:composition>
