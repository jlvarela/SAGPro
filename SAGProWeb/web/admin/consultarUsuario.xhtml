<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/WEB-INF/templates/templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menuUsuarios.xhtml"></ui:include>
    </ui:define> 

    <ui:define name="cuerpo">
        <h:form id="form" prependId="false">
            <div class="span9">
                <fieldset style="padding: 20px">
                    <legend>Consultar Usuario</legend>
                    <p:messages  autoUpdate="true" closable="true" showDetail="true" showSummary="false" />
                    <div class="row-fluid">
                        <div class="span6">

                            <div class="row-fluid">
                                <div class="span12">
                                    1. Seleccione un usuario
                                </div>
                            </div>
                            <div class="span12">
                                <!--<h:form id="form">-->  
                                <p:dataTable var="user" value="#{consultarUsuarioManagedBean.listaUsers}" rowKey="#{user.rutUser}"  selection="#{consultarUsuarioManagedBean.selectedUser}" selectionMode="single"  filteredValue="#{consultarUsuarioManagedBean.selectedUsers}" > 
                                    <p:ajax event="rowSelect"  update=":form" />
                                    <p:column headerText="RUT" filterBy="#{user.rutUser}"> 
                                        <h:outputText value="#{user.rutUser}" />  
                                    </p:column>  

                                    <p:column headerText="Nombres" filterBy="#{user.nombreUser}">  
                                        <h:outputText value="#{user.nombreUser}" />  
                                    </p:column>  

                                    <p:column headerText="Apellido Paterno" filterBy="#{user.apellidoUser}">  
                                        <h:outputText value="#{user.apellidoUser}" />  
                                    </p:column> 

                                </p:dataTable>  


                            </div>
                        </div>
                        <div class="span6">
                            <div class="row-fluid">
                                <div class="span12">
                                    2. Detalle del usuario
                                </div>
                            </div>
                            <div class="row-fluid" >
                                <p:panel header="Datos del Usuario">
                                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                                        <h:outputText value="RUT: " />  
                                        <p:inplace >  
                                            <p:inputText value="#{consultarUsuarioManagedBean.selectedUser.rutUser}" />  
                                        </p:inplace>

                                        <h:outputText value="Nombres: " />  
                                        <p:inplace >  
                                            <p:inputText value="#{consultarUsuarioManagedBean.selectedUser.nombreUser}" />  
                                        </p:inplace>

                                        <h:outputText value="Apellido Paterno: " />  
                                        <p:inplace >  
                                            <p:inputText value="#{consultarUsuarioManagedBean.selectedUser.apellidoUser}" />  
                                        </p:inplace>

                                        <h:outputText value="Correo: " />  
                                        <p:inplace >  
                                            <p:inputText value="#{consultarUsuarioManagedBean.selectedUser.emailUser}" />  
                                        </p:inplace>

                                        <h:outputText value="Tipo: " />  
                                        <p:inplace >  
                                            <p:inputText value="#{consultarUsuarioManagedBean.selectedUser.roleUser}" />  
                                        </p:inplace>


                                    </h:panelGrid>
                                </p:panel>
                            </div>
                            <div class="row-fluid" style="margin-top:3px">
                                <div class="control-group" >
                                    <div class="controls pull-right">
                                        <p:button outcome="editarUsuario.xhtml"  value="Editar" icon="ui-icon-pencil"/>
                                        <p:commandButton  action="#{consultarUsuarioManagedBean.borrarUsuario()}"  ajax="false" value="Eliminar" icon="ui-icon-trash"/>
                                    </div>
                                </div>
                            </div>
                            <!--desde aqui invento-->


                            <!--fin invento-->
                        </div>
                    </div>
                </fieldset>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
