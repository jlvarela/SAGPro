<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/WEB-INF/templates/templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menuUsuarios.xhtml"></ui:include>
    </ui:define> 

    <ui:define name="cuerpo">
        <h:form id="form">
            <div class="span9">
                <fieldset style="padding: 20px">
                    <legend>Consultar Usuario</legend>

                    <div class="row-fluid">
                        <div class="span6">

                            <div class="row-fluid">
                                <div class="span12">
                                    1. Seleccione un usuario
                                </div>
                            </div>
                            <div class="span12">
                                <!--<h:form id="form">-->  
                                <p:dataTable var="user" value="#{consultarUsuarioManagedBean.listaUsers}" rowKey="#{user.rutUser}"  selection="#{consultarUsuarioManagedBean.selectedUser}" selectionMode="single"  filteredValue="#{consultarUsuarioManagedBean.selectedUsers}" > 
                                    <p:ajax event="rowSelect"  update=":form" />
                                    <p:column headerText="RUT" filterBy="#{user.rutUser}"> 
                                        <h:outputText value="#{user.rutUser}" />  
                                    </p:column>  

                                    <p:column headerText="Nombres" filterBy="#{user.nombreUser}">  
                                        <h:outputText value="#{user.nombreUser}" />  
                                    </p:column>  

                                    <p:column headerText="Apellido Paterno" filterBy="#{user.apellidoUser}">  
                                        <h:outputText value="#{user.apellidoUser}" />  
                                    </p:column> 

                                </p:dataTable>  


                            </div>
                        </div>
                        <div class="span6">
                            <div class="row-fluid">
                                <div class="span12">
                                    2. Detalle del usuario
                                </div>
                            </div>
                            <div class="row-fluid" >
                                <div class="span12" >
                                    <pre >
RUT:                <h:outputText value="#{consultarUsuarioManagedBean.selectedUser.rutUser}"/> 
Nombres:            <h:outputText value="#{consultarUsuarioManagedBean.selectedUser.nombreUser}" />
Apellido Paterno:   <h:outputText value="#{consultarUsuarioManagedBean.selectedUser.apellidoUser}" />
Correo:             <h:outputText value="#{consultarUsuarioManagedBean.selectedUser.emailUser}" />
Tipo:               <h:outputText value="#{consultarUsuarioManagedBean.selectedUser.roleUser}" />
                                    </pre>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="control-group" >
                                    <div class="controls pull-right">
                                        <button type="button" class="btn"><i class="icon-pencil"></i> Editar</button>
                                        <button type="button" class="btn"><i class="icon-trash"></i> Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
