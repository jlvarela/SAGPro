<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/templateAdmin.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menuUsuarios.xhtml"></ui:include>
    </ui:define> 

    <ui:define name="cuerpo">
        <div class="span9">
            <fieldset style="padding: 20px">
                <legend>Ingresar Usuario</legend>
                <p:messages autoUpdate="true" closable="true" showDetail="true" showSummary="false" />
                <div class="row-fluid">
                    <div  class="span6">
                        <div class="watermark" style="margin-left: 5%">
                            <img src="#{request.contextPath}/resources/img/usuarios.png"  alt="alt imagen" ></img>
                        </div>
                    </div>
                    <div class="span5">
                        <h:form>
                            <div class="row-fluid">
                                <div class="span5">
                                    RUT
                                </div>
                                <div class="span7">
                                    <div class="span9">
                                        <h:inputText id="rut" value="#{ingresarUsuarioManagedBean.newUser.rut}" label="RUT">
                                            <f:validator  validatorId="rutValidator" />
                                       </h:inputText>
                                        <p:watermark for="rut" value="161456788"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span5">
                                    Nombre
                                </div>
                                <div class="span7">
                                    <h:inputText id="nombre" title="Ingrese solo letras" label="Nombre" value="#{ingresarUsuarioManagedBean.newUser.nombre}">
                                        <f:validator validatorId="nombreValidator" />
                                    </h:inputText>
                                    <p:watermark for="nombre" value="Roberto"/>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span5">
                                    Apellido
                                </div>
                                <div class="span7">
                                    <h:inputText id="apellido" title="Ingrese solo letras" label="Apellido" value="#{ingresarUsuarioManagedBean.newUser.apellido}">
                                        <f:validator validatorId="nombreValidator" />
                                    </h:inputText>
                                    <p:watermark for="apellido" value="Jara"/>
                                </div>
                            </div>
                          
                            <div class="row-fluid">
                                <div class="span5">
                                    Correo
                                </div>
                                <div class="span7">
                                    <h:inputText  title="Ej: usuario@mail.com" id="correo" label="Correo" value="#{ingresarUsuarioManagedBean.newUser.correo}">
                                        <f:validator validatorId="emailValidator" />
                                    </h:inputText>
                                    <p:watermark for="correo" value="Ej: usuario@mail.cl"/>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span5">
                                    Tipo de usuario
                                </div>
                                <div class="span7">
                                    <h:selectOneMenu id="tipoUser" value="#{ingresarUsuarioManagedBean.newUser.tipo}" >
                                        <f:selectItems value="#{ingresarUsuarioManagedBean.tiposUsuarios}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="controls pull-right">
                                    <p:commandButton  action="#{ingresarUsuarioManagedBean.ingresarUsuario()}" ajax="false" value="Ingresar" icon="ui-icon-check"/>
                                    <p:commandButton  action="ingresarUsuario.xhtml" value="Cancelar" ajax="false" icon="ui-icon-closethick"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>


            </fieldset>
        </div>


    </ui:define>
</ui:composition>
