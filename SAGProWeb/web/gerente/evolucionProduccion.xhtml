<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/WEB-INF/templates/templateGerente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="cuerpo">
        <h:form id="form">
        <div class="span9">
            <fieldset style="padding: 20px">
                <legend>Ver Estadísticas</legend>

                <div class="row-fluid">
                    <div class="span4">
                        <div class="row-fluid">
                            <div class="span7">
                                1. Seleccionar material
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span8">
                                <h:selectOneMenu valueChangeListener="#{evolucionManagedBean.handleMaterialSelectChange}" >
                                    <f:selectItems var="material"
                                                   value="#{evolucionManagedBean.listaMateriales}"
                                                   itemLabel="#{material.nombreMaterial}"
                                                   itemValue="#{material.codMaterial}"
                                                   />
                                    <f:ajax event="change" execute="@form" render="chart"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span7">
                                2. Seleccionar tipo de evolución
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span3">
                                Unidad
                            </div>
                            <div class="span6">
                                <select class="span12">
                                    <option>Por Mes</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span7">
                                3. Seleccionar fecha
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span2">
                                Fecha
                            </div>
                            <div class="span2">
                                <h:inputText styleClass="monthpicker"
                                       value="#{evolucionManagedBean.formattedDate}"
                                       valueChangeListener="#{evolucionManagedBean.handleDateSelectChange}">
                                    <f:ajax event="change" execute="@form" render="chart"/>
                                </h:inputText>
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span7">
                                4. Seleccionar Objetivos
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span8">
                                <p:selectManyCheckbox value="#{evolucionManagedBean.objetivosSeleccionados}" layout="pageDirection">
                                    <p:ajax event="change" listener="#{evolucionManagedBean.selectObjetivo}" update="chart"/>
                                    <f:selectItems value="#{evolucionManagedBean.listaObjetivos}" var="objetivo" itemLabel="#{objetivo.nombre}" itemValue="#{objetivo.codObjetivo}"/>
                                </p:selectManyCheckbox>
                            </div>
                        </div>
                    </div>
                    
                    <div class="span8">
                        <div class="row-fluid">
                            <div class="span7">
                                Datos Estadísticos
                            </div>
                        </div>
                        <div class="row-fluid">
                                <f:view contentType="text/html">
                                        <p:lineChart id="chart"
                                            xaxisLabel="Días"
                                            yaxisLabel="Cantidad [#{evolucionManagedBean.selectedMaterial.medidaProduccionMaterial}]"
                                            value="#{evolucionManagedBean.model}"
                                            legendPosition="e" 
                                            animate="true"
                                            zoom="true"
                                            minY="0"
                                            title="Producción #{evolucionManagedBean.selectedMaterial.nombreMaterial} (#{evolucionManagedBean.nameOfMonth})"/> 
                                </f:view>
                            </div>
                    </div>
                </div>
            </fieldset>
        </div>
        </h:form>
    </ui:define>

    <ui:define name="menu">
        <div class="span2"><!--Menú de la pagina-->
            <div class="accordion" >
                <div id="menuLateral" class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" >Estadísticas</a>

                        <div class="accordion-body collapse in">
                            <div class="accordion-inner nav nav-list">
                                <li><a>Evolución de Producción</a></li>
                                <li><a>Ver Estadísticas</a></li>

                            </div>
                        </div>
                    </div>
                </div>
            </div>		
        </div>
    </ui:define> 
</ui:composition>
