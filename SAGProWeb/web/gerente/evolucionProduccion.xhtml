<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/WEB-INF/templates/templateGerente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="cuerpo">
        <h:form id="form">
        <div class="span9">
            <fieldset style="padding: 20px">
                <legend>Ver Estadísticas</legend>

                <div class="row-fluid">
                    <div class="span4">
                        <div class="row-fluid">
                            <div class="span7">
                                1. Seleccionar material
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span8">
                                <h:selectOneMenu value="#{evolucionManagedBean.selectedMaterial}">
                                    <f:selectItems var="material"
                                                   value="#{evolucionManagedBean.listaMateriales}"
                                                   itemLabel="#{material.nombreMaterial}"
                                                   itemValue="#{material.codMaterial}"
                                                   />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span7">
                                2. Seleccionar unidad de tiempo
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span3">
                                Unidad
                            </div>
                            <div class="span3">
                                <select class="span12">
                                    <option>Día</option>
                                    <option>Mes</option>
                                    <option>Año</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span7">
                                3. Seleccionar fecha
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span3">
                                Fecha
                            </div>
                            <div class="span8">
                                <div id="datetimepicker4" class="input-append datetimepicker" style="width:100%">
                                    <input  class="span6" data-format="yyyy-MM-dd" type="text"></input>
                                    <span class="add-on">
                                        <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                        </i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span7">
                                4. Seleccionar Objetivos
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span8">
                                <p:dataTable var="objetivo" value="#{evolucionManagedBean.listaObjetivos}" rowKey="#{objetivo.nombre}">
                                    <p:ajax event="rowSelect"  update=":form" />
                                    <f:facet name="header">  
                                        Objetivo
                                    </f:facet>  
                                    <p:column headerText="Nombre">  
                                        <h:outputText value="#{objetivo.nombre}" />  
                                    </p:column>
                                    <p:column>  
                                        <p:selectBooleanCheckbox />
                                    </p:column>  
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                    
                    <div class="span8">
                        <div class="row-fluid">
                            <div class="span7">
                                Datos Estadísticos
                            </div>
                        </div>
                        <div class="row-fluid">
                                <f:view contentType="text/html">
                                        <p:lineChart 
                                            xaxisLabel="Mes"
                                            yaxisLabel="Cantidad [#{evolucionManagedBean.selectedMaterial.medidaProduccionMaterial}]"
                                            value="#{evolucionManagedBean.model}"
                                            legendPosition="e" 
                                            animate="true"
                                            zoom="true"
                                            minY="0"
                                            title="Producción #{evolucionManagedBean.selectedMaterial.nombreMaterial}"/> 
                                </f:view>
                            </div>
                    </div>
                </div>
            </fieldset>
        </div>
        </h:form>
    </ui:define>

    <ui:define name="menu">
        <div class="span2"><!--Menú de la pagina-->
            <div class="accordion" >
                <div id="menuLateral" class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" >Estadísticas</a>

                        <div class="accordion-body collapse in">
                            <div class="accordion-inner nav nav-list">
                                <li><a>Evolución de Producción</a></li>
                                <li><a>Ver Estadísticas</a></li>

                            </div>
                        </div>
                    </div>
                </div>
            </div>		
        </div>
    </ui:define> 
</ui:composition>
