<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/WEB-INF/templates/templateGerente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="cuerpo">
        <div class="span9">
            <fieldset style="padding: 20px">
                <legend>Ver Estadísticas</legend>

                <div class="row-fluid">
                    <div class="span6">
                        <div class="row-fluid">
                            <div class="span7">
                                1. Seleccionar los materiales
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span3">
                                Material
                            </div>
                            <div class="span3">
                                <select class="span12">
                                    <option>Metal</option>
                                    <option>Plástico</option>
                                    <option>Vidrio</option>
                                </select>
                            </div>
                            <div class="span3">
                                <button  type="button" class="btn"><i class=" icon-plus"></i></button>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span8">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Material</th>
                                            <th><input type="checkbox"></input></th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td>Metal</td>
                                            <td><input type="checkbox"></input></td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span7">
                                2. Seleccionar unidad de tiempo
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span3">
                                Unidad
                            </div>
                            <div class="span3">
                                <select class="span12">
                                    <option>Día</option>
                                    <option>Mes</option>
                                    <option>Año</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span7">
                                3. Seleccionar fecha
                            </div>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span3">
                                Fecha
                            </div>
                            <div class="span8">
                                <div id="datetimepicker4" class="input-append" style="width:100%">
                                    <input  class="span6" data-format="yyyy-MM-dd" type="text"></input>
                                    <span class="add-on">
                                        <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                        </i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    
                    <div class="span6">
                        <div class="row-fluid">
                            <div class="span7">
                                Datos Estadísticos
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="10">
                                <pre>
Promedio:
Desviación Estándar:
Varianza:
Normal:</pre>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>
        </div>
    </ui:define>

    <ui:define name="menu">
        <div class="span2"><!--Menú de la pagina-->
            <div class="accordion" >
                <div id="menuLateral" class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" >Estadísticas</a>

                        <div class="accordion-body collapse in">
                            <div class="accordion-inner nav nav-list">
                                <li><a>Evolución de Producción</a></li>
                                <li><a>Ver Estadísticas</a></li>

                            </div>
                        </div>
                    </div>
                </div>
            </div>		
        </div>
    </ui:define> 
</ui:composition>
