<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/WEB-INF/templates/templateGerente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="cuerpo">
        <h:form id="form" >
            <div class="span9">
                <fieldset style="padding: 20px">
                    <legend>Consultar Objetivo</legend>
                    <p:messages  autoUpdate="true" closable="true" showDetail="true" showSummary="false" />
                    <div class="row-fluid">
                        <div class="span11">
                            <div class="row-fluid">
                                <div class="span12">
                                    1. Seleccione un objetivo
                                </div>
                            </div>
                            <div class="span12">
                                <!--<h:form id="form">-->  
                                <p:dataTable var="obj" value="#{consultarObjetivoManagedBean.listaObjetivos}" rowKey="#{obj.codObjetivo}"  selection="#{consultarObjetivoManagedBean.selectedObjetivo}" selectionMode="single"  > 
                                    <p:ajax event="rowSelect"  update=":form" />
                                    <p:column headerText="Nombre" filterBy="#{obj.nombre}"> 
                                        <h:outputText value="#{obj.nombre}" />  
                                    </p:column>  

                                    <p:column headerText="Fecha Inicial" filterBy="#{consultarObjetivoManagedBean.sdf.format(obj.fechaInicial)}">  
                                        <h:outputText value="#{consultarObjetivoManagedBean.sdf.format(obj.fechaInicial)}" />  
                                    </p:column>  

                                    <p:column headerText="Fecha Final" filterBy="#{consultarObjetivoManagedBean.sdf.format(obj.fechaLimite)}">  
                                        <h:outputText value="#{consultarObjetivoManagedBean.sdf.format(obj.fechaLimite)}" />  
                                    </p:column>

                                    <p:column headerText="Prioridad">
                                        <h:outputText value="#{obj.prioridad}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid" >
                        <div class="span12" style="margin-top: 2%">

                            <div class="row-fluid" >
                                <div class="span6" style="margin-left: 2%">
                                    <p:panel header="Datos del Objetivo">
                                        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                                            <h:outputText value="Nombre: " />
                                            <p:inplace editor="true" >
                                                <h:inputText value="#{consultarObjetivoManagedBean.selectedObjetivo.nombre}" >
                                                    <f:validator validatorId="nombreValidator" />
                                                </h:inputText>
                                            </p:inplace>

                                            <h:outputText value="Prioridad: " />
                                            <p:inplace editor="true" >
                                                <h:selectOneMenu  styleClass="span12">
                                                    <f:selectItems />
                                                </h:selectOneMenu>
                                            </p:inplace>



                                            <h:outputText value="Descripción: " />
                                            <p:inplace editor="true" >
                                                <h:inputText value="#{consultarObjetivoManagedBean.selectedObjetivo.descripcion}" >
                                                </h:inputText>
                                            </p:inplace>


                                        </h:panelGrid>
                                    </p:panel>

                                </div>
                                <div class="span5">
                                    <div class="row-fluid">
                                        <div class="span3">
                                            Fecha Inicial
                                        </div>
                                        <div class="span6">
                                            <div class="input-append datetimepicker">

                                                <h:inputText value="#{consultarObjetivoManagedBean.selectedObjetivo.fechaInicial}"  >
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:inputText>
                                                <span class="add-on">
                                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                                    </i>
                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row-fluid">
                                        <div class="span3">
                                            Fecha Límite
                                        </div>
                                        <div class="span6">
                                            <div class="input-append datetimepicker">

                                                <h:inputText value="#{consultarObjetivoManagedBean.selectedObjetivo.fechaLimite}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:inputText>
                                                <span class="add-on">
                                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                                    </i>
                                                </span>
                                            </div>
                                        </div>

                                    </div>




                                    <div class="row-fluid">
                                        <div class="span3">
                                            Material
                                        </div>
                                        <div class="span3">
                                            <h:selectOneMenu  styleClass="span12">
                                                <f:selectItems value="#{consultarObjetivoManagedBean.listaMaterial}" var="material" itemLabel="#{material.nombreMaterial}"/>

                                            </h:selectOneMenu>

                                        </div>

                                        <div class="span3">
                                            <p:inputText styleClass="span11" type="number"></p:inputText>
                                        </div>

                                        <div class="span3">
                                            <p:commandButton icon="ui-icon-plus" ></p:commandButton>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <p:dataTable var="material" value="#{consultarObjetivoManagedBean.selectedObjetivo.materialList}" >
                                            <p:column headerText="Material">
                                                <h:outputText value="#{material.nombreMaterial}" />

                                            </p:column>

                                            <p:column headerText="Cantidad">
                                                <h:outputText  />

                                            </p:column>
                                                <p:commandButton icon="ui-icon-close"
                                                         styleClass="btn"
                                                         title="Borrar"
                                                         update="materialObjetivoTabla">
                                                </p:commandButton>
                                                
                                            <p:column>

                                            </p:column>
                                        </p:dataTable>
                                    </div>

                                </div>

                            </div>
                            <div class="row-fluid" style="margin-top:3px">
                                <div class="control-group" >
                                    <div class="controls pull-right">
                                        <p:commandButton onclick="editarConfirm.show();"   value="Editar" icon="ui-icon-pencil" disabled="#{consultarObjetivoManagedBean.selectedObjetivo==null}"/>
                                        <p:commandButton   onclick="eliminarConfirm.show();" value="Eliminar" icon="ui-icon-trash" disabled="#{consultarObjetivoManagedBean.selectedObjetivo==null}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <p:confirmDialog widgetVar="editarConfirm"  header="Editar Objetivo" message="¿Esta seguro de guardar los cambios a  este objetivo?" style="position: fixed" >  
            <div class="controls pull-right">
                <p:commandButton value="Aceptar"   ajax="false" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Cancelar"  onclick="editarConfirm.hide();" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 
            </div>
            </p:confirmDialog>
            
        </h:form>
    </ui:define>

    <ui:define name="menu">
        <div class="span2"><!--Menú de la pagina-->
            <div class="accordion" >
                <div id="menuLateral" class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" >Objetivos</a>

                        <div class="accordion-body collapse in">
                            <div class="accordion-inner nav nav-list">
                                <li><a>Crear Objetivo</a></li>
                                <li><a>Ver Objetivo</a></li>

                            </div>
                        </div>
                    </div>
                </div>
            </div>		
        </div>
    </ui:define>  
</ui:composition>
