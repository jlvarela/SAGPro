<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template ="/WEB-INF/templates/templateGerente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="cuerpo">
        <h:form id="form" >
            <div class="span9">
                <fieldset style="padding: 20px">
                    <legend>Consultar Objetivo</legend>
                    <p:messages  autoUpdate="true" closable="true" showDetail="true" showSummary="false" />
                    <div class="row-fluid">
                        <div class="span11">
                            <div class="row-fluid">
                                <div class="span12">
                                    1. Seleccione un objetivo
                                </div>
                            </div>
                            <div class="span12">
                                <!--<h:form id="form">-->  
                                <p:dataTable var="obj" value="#{consultarObjetivoManagedBean.listaObjetivos}" rowKey="#{obj.codObjetivo}"  selection="#{consultarObjetivoManagedBean.selectedObjetivo}" selectionMode="single"> 
                                    <p:ajax event="rowSelect"  update=":form" />
                                    <p:column headerText="Nombre" filterBy="#{obj.nombreObjetivo}"> 
                                        <h:outputText value="#{obj.nombreObjetivo}" />  
                                    </p:column>  

                                    <p:column headerText="Fecha Inicial" filterBy="#{consultarObjetivoManagedBean.sdf.format(obj.fechaInicial)}">  
                                        <h:outputText value="#{consultarObjetivoManagedBean.sdf.format(obj.fechaInicial)}" />  
                                    </p:column>  

                                    <p:column headerText="Fecha Final" filterBy="#{consultarObjetivoManagedBean.sdf.format(obj.fechaLimite)}">  
                                        <h:outputText value="#{consultarObjetivoManagedBean.sdf.format(obj.fechaLimite)}" />  
                                    </p:column>
                                    
                                    <p:column headerText="Prioridad">
                                        <h:outputText value="#{obj.prioridadObjetivo}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid" >
                        <div class="span10">
                            <div class="row-fluid">
                                <div class="span12">
                                    2. Detalle del objetivo
                                </div>
                            </div>
                            <div class="row-fluid" >
                                <p:panel header="Datos del Objetivo">
                                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                                        
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                            <div class="row-fluid" style="margin-top:3px">
                                <div class="control-group" >
                                    <div class="controls pull-right">
                                        <p:commandButton onclick="editarConfirm.show();"   value="Editar" icon="ui-icon-pencil" disabled="#{consultarUsuarioManagedBean.selectedUser==null}"/>
                                        <p:commandButton   onclick="eliminarConfirm.show();" value="Eliminar" icon="ui-icon-trash" disabled="#{consultarUsuarioManagedBean.selectedUser==null}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="menu">
        <div class="span2"><!--MenÃº de la pagina-->
            <div class="accordion" >
                <div id="menuLateral" class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" >Objetivos</a>

                        <div class="accordion-body collapse in">
                            <div class="accordion-inner nav nav-list">
                                <li><a>Crear Objetivo</a></li>
                                <li><a>Ver Objetivo</a></li>

                            </div>
                        </div>
                    </div>
                </div>
            </div>		
        </div>
    </ui:define>  
</ui:composition>
