<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SAGPro</title>
    </h:head>
    <h:body>
        <p:panel header="Login Form">
            <h:form>
                <h:outputLabel for="usernameInput">Username:
                </h:outputLabel>
                <p:inputText id="usernameInput" value="#{loginBean.username}" required="true" requiredMessage="Campo obligatorio"/>
                <h:outputLabel for="passwordInput" >Password:
                </h:outputLabel>
                <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true" requiredMessage="Campo obligatorio" />
                <h:commandButton type="submit" value="Login" action="#{loginBean.login}"/>
                <input type="reset" value="Reset" />
            </h:form>
        </p:panel>
    </h:body>
</html>
