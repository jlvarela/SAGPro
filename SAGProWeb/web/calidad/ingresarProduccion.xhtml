<ui:composition template ="/WEB-INF/templates/templateGestorCalidad.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="cuerpo">
        <div class="span9">
            <fieldset style="padding: 20px">
                <legend>Ingresar Producción</legend>
                <div class="row-fluid">
                    <h:form>
                    <p:messages autoUpdate="true" closable="true" showDetail="true" showSummary="false" />
                    <div class="span5">
                        <div class="row-fluid">
                            <div class="span9">
                                1. Ingrese la cantidad del material producido.
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span5">
                                Materiales
                            </div>
                            <div class="span7">
                                <h:selectOneMenu id="listaMaterial" value="#{produccionManagedBean.codMaterial}" valueChangeListener="#{produccionManagedBean.materialSelectCantidadListener}">
                                    <f:selectItems value="#{produccionManagedBean.listaMateriales}" var="varMaterial" itemValue="#{varMaterial.codMaterial}" itemLabel="#{varMaterial.nombreMaterial}" />
                                    <f:ajax event="change" execute="@form" render="unidadMaterial"/>
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span5">
                                Cantidad
                            </div>
                            <div class="span7">
                                <h:inputText value="#{produccionManagedBean.cantidad}" />
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span5">
                                Unidad
                            </div>
                            <div class="span7">
                                <h:outputText id="unidadMaterial" value="#{produccionManagedBean.materialSelected.medidaProduccionMaterial}" />
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="controls pull-right">
                                <p:commandButton action="#{produccionManagedBean.ingresarProduccion()}" value="Ingresar" icon="icon-ok" />
                            </div>
                        </div>
                    </div>
                    </h:form>

                    <div class="span6">
                        <div class="row-fluid">
                            <div class="span9">
                                2. Detalle Producción
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span12">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Material</th>
                                            <th>Cantidad</th>
                                            <th>Unidad</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td>Vidrio</td>
                                            <td>20</td>
                                            <td>Toneladas</td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>


            </fieldset>
        </div>


    </ui:define>


</ui:composition>
