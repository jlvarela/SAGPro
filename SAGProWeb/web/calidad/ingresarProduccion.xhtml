<ui:composition template ="/WEB-INF/templates/templateGestorCalidad.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="cuerpo">
        <h:form id="form">
            <div class="span9">
                <fieldset style="padding: 20px">
                    <legend>Ingresar Producción</legend>
                    <p:messages  autoUpdate="true" closable="true" showDetail="true" showSummary="false" />
                    <div class="row-fluid">
                        
                        <div class="span5">
                            <div class="row-fluid">
                                <div class="span9">
                                    1. Ingrese la cantidad del material producido.
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span5">
                                    Materiales
                                </div>
                                <div class="span7">
                                    <h:selectOneMenu id="listaMaterial" value="#{ingresarProduccionManagedBean.codMaterial}" valueChangeListener="#{ingresarProduccionManagedBean.materialSelectCantidadListener}">
                                        <f:selectItems value="#{ingresarProduccionManagedBean.listaMateriales}" var="varMaterial" itemValue="#{varMaterial.codMaterial}" itemLabel="#{varMaterial.nombreMaterial}" />
                                        <f:ajax event="change" execute="@form" render="unidadMaterial"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span5">
                                    Cantidad
                                </div>
                                <div class="span7">
                                    <h:inputText value="#{ingresarProduccionManagedBean.cantidad}" />
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span5">
                                    Unidad
                                </div>
                                <div class="span7">
                                    <h:outputText id="unidadMaterial" value="#{ingresarProduccionManagedBean.materialSelected.medidaProduccionMaterial}" />
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="controls pull-right">
                                    <p:commandButton action="#{ingresarProduccionManagedBean.ingresarProduccion()}" ajax="false" value="Ingresar" icon="ui-icon-check" />
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="row-fluid">
                                <div class="span9">
                                    2. Detalle Producción
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span12">
                                    <p:dataTable var="produccionDiaria" value="#{ingresarProduccionManagedBean.listaProduccionDiaria}" rowKey="#{produccionDiaria.produccionDiariaPK}" >
                                        <p:ajax event="rowSelect"  update=":form" />
                                        <f:facet name="header">  
                                            Materiales 
                                        </f:facet>  
                                        <p:column headerText="Material">  
                                            <h:outputText value="#{produccionDiaria.nombreMaterial}" />  
                                        </p:column>  

                                        <p:column headerText="Cantidad">  
                                            <h:outputText value="#{produccionDiaria.cantidad}" />  
                                        </p:column>  

                                        <p:column headerText="Unidad">  
                                            <h:outputText value="#{produccionDiaria.nombreUnidadMaterial}" />  
                                        </p:column>  
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </h:form>
    </ui:define>


</ui:composition>
