<ui:composition template ="/WEB-INF/templates/templateGestorCalidad.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menuProduccion.xhtml"></ui:include>
    </ui:define>
    <ui:define name="cuerpo">
        <script type="text/javascript" >
        //<![CDATA[
        function validarProduccionEnLista(){
            var selectedMaterial = $('#form\\:listaMaterial option:selected').text();
            alert('Busco a: ' + selectedMaterial);
            var listaObjSelec = $('#form\\:tabla td[role=gridcell]');
            var i;
            for(i=0; i<listaObjSelec.length; i=i+3){
                var nombre = $($('#form\\:tabla td[role=gridcell]')[i].children[0]).html();
                alert('Encontre: ' + nombre);
                if ( nombre == selectedMaterial){
                    editarConfirm.show();
                    return false;
                }
            }
        }
        //]]>
        </script>
        <h:form id="form">
            <div class="span9">
                <fieldset style="padding: 20px">
                    <legend>Ingresar Producción</legend>
                    <p:messages  autoUpdate="true" closable="true" showDetail="true" showSummary="false" />
                    <div class="row-fluid">
                        
                        <div class="span5">
                            <div class="row-fluid">
                                <div class="span9">
                                    1. Ingrese la cantidad del material producido.
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span5">
                                    Materiales
                                </div>
                                <div class="span7">
                                    <h:selectOneMenu id="listaMaterial" value="#{ingresarProduccionManagedBean.codMaterial}" valueChangeListener="#{ingresarProduccionManagedBean.materialSelectCantidadListener}">
                                        <f:selectItems value="#{ingresarProduccionManagedBean.listaMateriales}" var="varMaterial" itemValue="#{varMaterial.codMaterial}" itemLabel="#{varMaterial.nombreMaterial}" />
                                        <f:ajax event="change" execute="@form" render="cantidadMaterialSpinner"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span5">
                                    Cantidad
                                </div>
                                <div class="span3 pull-right">
                                    <p:spinner id="cantidadMaterialSpinner" min="0" suffix=" #{ingresarProduccionManagedBean.materialSelected.medidaProduccionMaterial}" value="#{ingresarProduccionManagedBean.cantidad}" />
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="controls pull-right">
                                    <p:commandButton update="tabla" onstart="return validarProduccionEnLista();" action="#{ingresarProduccionManagedBean.ingresarProduccion}" value="Ingresar" icon="ui-icon-check" />
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="row-fluid">
                                <div class="span9">
                                    2. Detalle Producción
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span12">
                                    <p:dataTable id="tabla" var="produccionDiaria" value="#{ingresarProduccionManagedBean.listaProduccionDiaria}" rowKey="#{produccionDiaria.produccionDiariaPK.codMaterial}" >
                                        <p:ajax event="rowSelect"  update=":form" />
                                        <f:facet name="header">  
                                            Materiales 
                                        </f:facet>  
                                        <p:column headerText="Material">  
                                            <h:outputText value="#{produccionDiaria.material.nombreMaterial}" />  
                                        </p:column>  

                                        <p:column headerText="Cantidad">  
                                            <h:outputText value="#{produccionDiaria.produccionMaterial}" />  
                                        </p:column>  
                                        <p:column headerText="Unidad">  
                                            <h:outputText value="#{produccionDiaria.material.medidaProduccionMaterial}" />  
                                        </p:column>  
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <p:confirmDialog  widgetVar="editarConfirm"  header="Reemplazar valor de Producción" message="¿Realmente desea reemplazar la cantidad ingresada?" style="position:absolute; left:35%; top: 35%" >  
            <div class="controls pull-right">
                <p:commandButton value="Aceptar" action="#{consultarObjetivoManagedBean.modificarObjetivo()}"  ajax="false" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                <p:commandButton value="Cancelar"  onclick="editarConfirm.hide();" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 
            </div>
            </p:confirmDialog>
        </h:form>
    </ui:define>


</ui:composition>
